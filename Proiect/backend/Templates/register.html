{% extends 'home.html' %}

{% block content %}

<div class = "login">

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

    <h1>Register Here</h1>

         <form method="post" >
             {% csrf_token %}

             {{ form.as_p }}
             <br/><br/>
             <button type="submit" class="btn btn-secondary"> Register</button>

         </form>
     </div>

{% endblock content %}
