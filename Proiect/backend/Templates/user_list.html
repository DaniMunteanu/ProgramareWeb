<html>
    <body>
        <h1>Users</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.username }}</li>
            <li>{{ user.email }}</li>
            <a href="{% url 'user_delete' pk=user.id %}" class="button-form">DELETE</a>
            {% endfor %}
        </ul>
    </body>
</html>
